<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  {% include 'dash/nav.html' %}
  <div class="container col-lg-6 my-2 mx-auto">
    <center>
      <h4 class="card-title"> Your Complaints</h4>
      <hr />
    </center>
  </div>
  <div class="container row mx-auto">
    {% for i in complaints %}
    <div class="shadow p-2 my-3 mx-2 col-lg-3 bg-white"
      style="width: 18rem;border : 1px solid #67befe ;border-radius : 15px;">
      <div class="card-body">
        <h5 class="card-title"> {{ i.complaint_regarding }}</h5>
        <hr />
        <h6 class="card-text">Branch : {{ i.branch }}</h6>
        <h6 class="card-text">Email : {{ i.email }}</h6>

        <p class="card-text">Complaint : </p>
        <div class="col-lg-12"
          style="height:100px;border:1px solid grey;overflow:auto;padding:2%;border-radius : 10px;">
          {{ i.complaint_message }}
        </div>
        <p class="card-text"> Status : {{ i.status }}</p>
      </div>
    </div>


    {% endfor %}
  </div>

</body>

</html>
