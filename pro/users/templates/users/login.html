{% load crispy_forms_tags %}

<html>

<head>
    <meta charset="utf-8">
    <title>Authenticate User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
    <style>


    </style>
</head>

<body>

    <div class="container mx-auto px-5 col-lg-5 " style="position : fixed;margin : auto; top : 15%; left : 30%;">
        <div class="card shadow p-2 mb-3 bg-white " style="border-radius: 5%;">
            <div class="card-body">
                <form id="myForm" method="post">
                    <fieldset>
                        <legend style="font-family:'Poppins', sans-serif;">Login User</legend>
                        <hr />
                        {% csrf_token %}
                        <style>
                            label.requiredField {
                                margin-bottom: 10px;
                                margin-top: 10px;
                            }
                        </style>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" name="email_id" id="exampleInputEmail1"
                                placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>

                        <button type="submit" id="submitButton" name="submitButton" class="btn btn-success mt-3 "
                            style="border-radius: 30px;">Submit</button>
                    </fieldset>
                </form>
                <p>Doesn't have an account ?<a href="{% url 'register'%}" style=" text-decoration: none;"> Sign up</a>
                </p>

            </div>
            <center>
                {% for msg in messages %}
                <p style="font-weight : 400;color :tomato;">{{ msg }}</p>
                {% endfor %}
            </center>
        </div>
    </div>
</body>

</html>
