{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <title>
       Register
    </title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
<div class="container mx-auto px-5 col-lg-5 " style="margin : auto; top : 1%; left : 30%;">
          <div class="card shadow p-2  bg-white " style="border-radius: 5%;" >
            <div class="card-body">
        <form id="myForm"  method="post">

            <fieldset>

                <legend  style="font-family:'Poppins', sans-serif;">Register User</legend>
                <hr/>

            {% csrf_token %}
            <style>
              label.requiredField{
                  margin-bottom: 10px;
                  margin-top: 10px;
              }
          </style>
                <div class="form-group">
            {{ rform|crispy }}
            <!-- Filename -->
             {{ pform | crispy }}
            <button type="submit" id="submitButton" name="submitButton" class=" btn btn-success mt-3 " style="border-radius: 30px;">Submit</button>
        </div>
            <!-- Submit -->
                 </fieldset>
        </form>
  <p>Already a user ?<a href="{% url 'login'%}" style=" text-decoration: none;"> Sign in</a> </p>

      </div>
    </div>
            </div>
</body>
</html>
